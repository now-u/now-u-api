name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    #branches:
    #  - master
#
#    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
#
#  # Run tests for any PRs.
#  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: api

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile.deploy --tag $IMAGE_NAME

      - name: Log into registry
        #env: 
        #DOCKER_USERNAME: ${{secrets.DOCKER_USER}}
        #DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        #run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
      - name: Get Version
        id: vars
        run: |
          echo ::set-output name=tag::$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          # VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          VERSION=${{steps.vars.outputs.tag}}

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:${{steps.vars.outputs.tag}}
          docker push $IMAGE_ID:${{steps.vars.outputs.tag}}
          
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ./traefik
            docker pull docker.pkg.github.com/now-u/now-u-api/api:${{steps.vars.outputs.tag}}
            docker service update --image docker.pkg.github.com/now-u/now-u-api/api:${{steps.vars.outputs.tag}} api_api
