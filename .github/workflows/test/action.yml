name: Test

runs:
  using: "composite"
  steps:
    - name: Create env file
      run: touch .env.development.local && echo "SUPABASE_JWT_SECRET=abc" > .env.development.local
      shell: bash

    - name: Build docker images
      run: make build
      shell: bash

    - name: Run tests
      run: make test
      shell: bash
