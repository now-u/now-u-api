version: '3'
services:
  db:
    build: ./db/
    restart: always
    volumes:
      #- ../app/local/db-data:/usr/local/postgresql/data
      - ../api-local/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports: 
      - "5433:5432"
    container_name: db
    networks:
      - db-network
  
  api:
    build: 
      context: .
      dockerfile: Dockerfile.deploy
    volumes:
      - .:/now-u-api
      - ../api-local/bundle/:/usr/local/bundle/
    ports:
      - "3001:3000"
    depends_on:
      - db
    networks:
      - db-network

  adminer:
    image: adminer
    networks:
      - db-network
    ports:
      - "3002:8080"
    depends_on:
      - db

volumes: 
  postgres:

networks:
  db-network:
    external: false
